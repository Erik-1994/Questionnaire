<body>
  <!-- render score -->
  <div class="resultWrap py-4 bg-light text-center">
    <div class="container lead ">
      <span class="text-primary display-4 p-3"></span>

    </div>
  </div>

  <div class="setNewQuiz active">
    <!-- input for name of questionare -->
    <div class="input-group-text formWrap">Name of questionnaire:
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <!-- new questionnare form first question -->
    <div class="formWrap">
      <form class="new-question my-3">
        <div class="input-group my-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Your question:</div>
          </div>
          <input type="text" name="question" id="question" class="form-control" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">Answare A:</div>
          </div>
          <input type="text" name="answer" id="A" class="form-control" required>
          <div class="input-group-text ml-3">
            <label>
              <input type="radio" name="rightAnswer" value="0" checked>
              <span class="ml-2">This is right answer.</span>
            </label>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">Answare B:</div>
          </div>
          <input type="text" name="answer" id="B" class="form-control" required>
          <div class="input-group-text ml-3">
            <label>
              <input type="radio" name="rightAnswer" value="1">
              <span class="ml-2">This is right answer.</span>
            </label>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">Answare C:</div>
          </div>
          <input type="text" name="answer" id="C" class="form-control" required>
          <div class="input-group-text ml-3">
            <label>
              <input type="radio" name="rightAnswer" value="2">
              <span class="ml-2">This is right answer.</span>
            </label>
          </div>
        </div>
      </form>
    </div>

    <div class="buttonWrap text-center">
      <!-- submit and add questionare -->
      <button class="btn btn-primary ">submit</button>
      <!-- add qestion to from  -->
      <button class="add btn btn-success">add</button>
      <!-- delete last added question -->
      <button class="deleteLastQ btn btn-danger">delete</button>
    </div>

  </div>

  <!-- render questinare from database -->
  <form class="quiz-form">

  </form>


  <div class="navWrap">
    <!-- show  set questionnare -->
    <button id="showQuizForm">Set new questionnare</button>
    <!-- renser nav bar all questionares -->
    <p>All questionnaires</p>
    <ul class="quizBar list-group">
    </ul>
  </div>
